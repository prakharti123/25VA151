<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        html,*{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        main{
            display:grid;
            grid-template-rows: ;
            gap:10px;
        }
        .box{
            background-color: antiquewhite;
            height:200px;
        }

    </style>
</head>
<body>
    <main>

        <div class="box"><h2>Header</h2></div> 
        <div class="box"><h2>Nav</h2></div>
        <div class="box"><h2>Section</h2></div>
        <div class="box"><h2>Article</h2></div>
        <div class="box"><h2>Footer</h2></div>
    </main>
</body>
</html>
