<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model 02</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main{
            width: 900px;
            height: 400px;
            background-color: blanchedalmond;
            margin: 0 auto;
            border: 5px solid #000;;
            display: flex;
        }
        #left{
            width: 300px;
            height: 390px;
            background-color: #FFF;
            margin-right: 50px;
        }
        #right{
            width: 550px;
            height: 390px;
        }
        .rgt_box{
            width: 100%;
            height: 175px;
            background-color: #FFF;
        }
        .rgt_box:nth-child(1){
            margin-bottom: 40px;
        }

    </style>
</head>
<body>
    <!--main box-->
    <div id="main">
        <!--left box-->
        <div id="left"></div>
        <!--right box-->
        <div id="right">
            <div class="rgt_box"></div>
            <div class="rgt_box"></div>
        </div>
    </div><!--main box end-->
    
</body>
</html>
