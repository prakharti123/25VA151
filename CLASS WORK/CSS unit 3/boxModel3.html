<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model 03</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    html,
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>

<body>
    <!--main-->
    <main>
        <header>
            <h2>Header</h2>
        </header>
        <nav>
            <h2>Nav</h2>
        </nav>
        <div id="container">
            <div id="left">
                <section>
                    <h2>section</h2>
                </section>
                <article>
                    <h2>article</h2>
                </article>
            </div>
            <div id="right">
                <aside>
                  <h2>Aside</h2>
                </aside>
            </div>
        </div><!--continer end-->

        <footer>
            <h2>Foooter</h2>
        </footer>

    </main>

</body>

</html>
