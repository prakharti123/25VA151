<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Box model</title>
    <style>
        html, * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            width: 940px;
            height: 300px;
            background-color: rgb(146, 103, 214);
            margin: 100px auto;
            display: flex;
            gap: 20px; 
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: #CCC;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div> <!-- gave this the "box" class -->
    </div>
</body>
</html>
