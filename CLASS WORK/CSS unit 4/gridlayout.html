<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-rows: 1fr 1fr 3fr 1fr;
            gap: 20px;
            text-align: center;
        }

        section {
            display: grid;
            grid-template-columns:1fr 1fr;
            gap: 10px;
        }

        nav,
        header,
        article,
        aside,
        footer {
          
            background-color: #999;
        }
    </style>
</head>

<body>
    <main>
        <nav>
            nav
        </nav>
        <header>
            header
        </header>
        <section>
            <article>article</article>
            <aside>aside</aside>
        </section>
        <footer>
            footer
        </footer>
    </main>
</body>

</html>
